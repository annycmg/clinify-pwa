<!DOCTYPE html>
{% extends 'base.html' %}
    {% block content %}
        {% load static %}
        <title>Clinify | Editar Perfil</title>
    </head>
    <body class="profile-screen">
        <nav class="navbar navbar-expand-md navbar-dark">
            <img class="nav-icon" src="{% static 'images\heartbeat-logo-144.png' %}">
            <a class="navbar-brand mt-2" href="https://fonts.googleapis.com/css?family=Josefin+Sans:600&display=swap" rel="stylesheet">Clinify</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <a class="nav-link pl-3" href="{% url 'temp:home' %}">Home</a>
                </ul>
                <form class="form-inline" method="POST">
                    <a href="#" data-toggle="modal" data-target="#myModal"><button class="btn btn-outline-light btn-auto">Sair<img class="pl-2" src="{% static 'images/logout.png' %}"></button></a>
                </form>
            </div>
        </nav>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Sair</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Certeza que deseja sair?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Não</button>
                        <a class="btn btn-secondary" href="{% url 'intro' %}" type="submit">Sim</a>
                    </div>
                </div>
            </div>
        </div>
        <section class="container mt-4">
            <form name="form" method="post">
                <div class="form-group">
                    <h6>Nome</h6>
                    <input type="text" name="name" id="name" class="form-control" required=""/>
                </div>
                <div class="form-group">
                    <h6>Idade</h6>
                    <input type="text" name="name" id="name" class="form-control" required=""/>
                </div>
                <div class="form-group">
                    <h6>Localização</h6>
                    <input type="password" name="password" id="password" class="form-control" required title="Insert a 5 caracters password."/>
                </div>
                <div class="form-group">
                    <h6>Peso</h6>
                    <input type="password" name="re-password" id="re-password" class="form-control" required title="Insert a 5 caracters password."/>
                </div>
                <div class="form-group">
                    <h6>Altura</h6>
                    <input type="password" name="re-password" id="re-password" class="form-control" required title="Insert a 5 caracters password."/>
                </div>
                <div class="form-group">
                    <h6>Alergias</h6>
                    <input type="password" name="re-password" id="re-password" class="form-control" required title="Insert a 5 caracters password."/>
                </div>
                <div class="form-group">
                    <h6>Doenças Hereditárias</h6>
                    <input type="password" name="re-password" id="re-password" class="form-control" required title="Insert a 5 caracters password."/>
                </div>
                <div class="form-group">
                    <h6>Dieta Específica</h6>
                    <input type="password" name="re-password" id="re-password" class="form-control" required title="Insert a 5 caracters password."/>
                </div>
                <div class="form-group">
                    <h6>Cirurgias</h6>
                    <input type="password" name="re-password" id="re-password" class="form-control" required title="Insert a 5 caracters password."/>
                </div>
                <div class="form-group">
                    <h6>Prática de Exercícios</h6>
                    <input type="password" name="re-password" id="re-password" class="form-control" required title="Insert a 5 caracters password."/>
                </div>
            </form>
            <div class="form-row justify-content-center mb-3">
                <button class="btn btn-primary col-5">Salvar</button>
                <span style="width: 35px"></span>
                <button class="btn btn-primary col-5">Limpar</button>
            </div>
        </section>
        {% endblock %}
        <!-- <script src="/Controller/app.js"></script>
        <script src="/sw.js"></script> -->
    </body>
</html>
