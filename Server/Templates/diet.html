<!DOCTYPE html>
{% extends 'base.html' %}
    {% block content %}
        {% load static %}
        <title>Clinify | Dieta</title>
    </head>
    <body class="diet-screen">
        <nav class="navbar navbar-expand-md navbar-dark">
            <img class="nav-icon" src="{% static 'images\heartbeat-logo-144.png' %}">
            <a class="navbar-brand" href="https://fonts.googleapis.com/css?family=Josefin+Sans:600&display=swap" rel="stylesheet">Clinify</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <a class="nav-link" href="{% url 'temp:home' %}">Home</a>
                    <a class="nav-link" href="{% url 'temp:profile' %}">Perfil</a>
                </ul>
                <form class="form-inline" method="POST">
                    <a href="#" data-toggle="modal" data-target="#myModal"><button class="btn btn-outline-light btn-auto">Sair<img class="pl-2" src="{% static 'images/logout.png' %}"></button></a>
                </form>
            </div>
        </nav>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Sair</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Certeza que deseja sair?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Não</button>
                        <a class="btn btn-secondary" href="{% url 'intro' %}" type="submit">Sim</a>
                    </div>
                </div>
            </div>
        </div>
        <section class="container-fluid">
            <div class="card container mt-3">
                <div class="row mt-3 justify-content-center">
                    <button class="btn">
                        <img class="diet-icons" src="{% static 'images\breakfast.png' %}">
                        <div class="diet-subt"><p>Café</p></div>
                    </button>
                    <button class="btn">
                        <img class="diet-icons" src="{% static 'images\lunch.png' %}">
                        <div class="diet-subt"><p>Almoço</p></div>
                    </button>
                    <button class="btn">
                        <img class="diet-icons" src="{% static 'images\dinner.png' %}">
                        <div class="diet-subt"><p>Jantar</p></div>
                    </button>
                    <button class="btn">
                        <img class="diet-icons" src="{% static 'images\nut.png' %}">
                        <div class="diet-subt"><p>Snacks</p></div>
                    </button>
                </div>
                <label class="lbl2 mt-2">Inclua a refeição *</label>
                <textarea class="form-control input-break mt-2 mb-2" aria-label="With textarea"></textarea>
                <div class="form-row justify-content-center mb-3">
                    <button class="btn btn-primary col-5">Salvar</button>
                    <span style="width: 15px"></span>
                    <button class="btn btn-primary col-5">Limpar</button>
                </div>
            </div>

            <div class="card container mt-4 mb-3" id="card-opacity">
                <div class="form-row mt-3 mb-3">
                    <div class="col-12">
                        <input id="datepicker" width="btn-auto;" placeholder="MM-DD-AAAA" required=""/>
                        <script>$('#datepicker').datepicker({ uiLibrary: 'bootstrap4' });</script>
                    </div>
                </div>
                <label class="lbl2 mt-2">Café da Manhã *</label>
                <textarea class="form-control input-break mt-2 mb-2" aria-label="With textarea"></textarea>
                <label class="lbl2 mt-2">Almoço *</label>
                <textarea class="form-control input-break mt-2 mb-2" aria-label="With textarea"></textarea>
                <label class="lbl2 mt-2">Jantar *</label>
                <textarea class="form-control input-break mt-2 mb-2" aria-label="With textarea"></textarea>
                <label class="lbl2 mt-2">Snacks *</label>
                <textarea class="form-control input-break mt-2 mb-2" aria-label="With textarea"></textarea>
                <div class="form-row justify-content-center mb-3">
                    <button class="btn btn-primary col-11">Deletar Tudo</button>
                </div>
            </div>
        </section>
    {% endblock %}
    <!-- <script src="/Controller/app.js"></script>
    <script src="/sw.js"></script> -->
    </body>
</html>
